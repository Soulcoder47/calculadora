<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Modo Polaco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Botón para cambiar de modo -->
   

    <!-- Calculadora -->
    <div class="calculadora">
        <div class="pantalla">0</div>

        <button id="modo" class="btn" style="background-color: #8E24AA; color: white; border-radius: 10px; padding: 10px 20px; margin-bottom: 15px;">Modo: Normal
        </button>
        <button id="autoEspaciado">Espaciado</button>


        <button id="c" class="btn">C</button>
        <button id="borrar" class="btn">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">sin</button>
        <button class="btn">cos</button>
        <button class="btn">tan</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.min.js"></script>

</body>
</html>
